<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Manage Products</h1>
    </header>
    <main>
      <div class="button-container">
        <button class="btn" id="addNewProductBtn">Add New Product</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Unit</th>
            <th>Price Per Unit</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product rows will go here -->
        </tbody>
      </table>
    </main>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Product</h2>
        <form id="productForm">
          <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" id="productName" name="name" required />
          </div>
          <div class="form-group">
            <label for="productUnit">Unit</label>
            <select id="productUnit" name="unit" required>
              <option value="kg">Kg</option>
              <option value="pcs">Pcs</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productPrice">Price Per Unit</label>
            <input type="number" id="productPrice" name="price" required />
          </div>
          <div class="modal-buttons">
            <button type="button" class="btn" id="closeBtn">Close</button>
            <button type="submit" class="btn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
