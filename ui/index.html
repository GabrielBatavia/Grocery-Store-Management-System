<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Store Management System</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Grocery Store Management System</h1>
    </header>
    <main>
      <div class="button-container">
        <button class="btn" id="newOrderBtn">New Order</button>
        <button class="btn" id="manageProductsBtn">Manage Products</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Order Number</th>
            <th>Customer Name</th>
            <th>Total Cost</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Data Rows -->
          <tr>
            <td>2024-07-01</td>
            <td>1001</td>
            <td>John Doe</td>
            <td>$45.00</td>
          </tr>
          <tr>
            <td>2024-07-02</td>
            <td>1002</td>
            <td>Jane Smith</td>
            <td>$75.50</td>
          </tr>
          <tr>
            <td>2024-07-03</td>
            <td>1003</td>
            <td>Michael Brown</td>
            <td>$120.00</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
